<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zen Garden</title>
  <meta name="author" content="Qingyu Cao & Yizhe Hu">
  <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

<div class="section">
  <div class="main">
    <h1>Zen Garden</h1>
    <div class="quote-container">
      <p id="quote"></p>
      <p id="author"></p>
    </div>    
    <!-- 页面内容 -->
    <img src="images/stone1.png" alt="Object 1" class="interactive-object" id="object1">
    <img src="images/stone2.png" alt="Object 2" class="interactive-object" id="object2">
    <img src="images/temple.png" alt="Object 3" class="interactive-object" id="object3">
    <img src="images/tree.png" alt="Object 4" class="interactive-object" id="object4">
    <img src="images/doll.png" alt="Object 5" class="interactive-object" id="object5">
    <img src="images/bubble1.png" alt="Object 6" class="interactive-object" id="object6">
    <img src="images/bubble2.png" alt="Object 7" class="interactive-object" id="object7">
    <img src="images/bubble3.png" alt="Object 8" class="interactive-object" id="object8">
    <img src="images/bubble4.png" alt="Object 9" class="interactive-object" id="object9">
    <!-- ... -->
    <audio id="bubble" src="sound/bubble.mp3" preload="auto"></audio>
    <audio id="bubble2" src="sound/bubble2.mp3" preload="auto"></audio>
    <audio id="stone" src="sound/stone.mp3" preload="auto"></audio>
    <audio id="tree" src="sound/tree.mp3" preload="auto"></audio>
    <audio id="temple" src="sound/temple.mp3" preload="auto"></audio>
    <audio id="windchimes" src="sound/windchimes.mp3" preload="auto"></audio>
    
    <div id="weather">
    </div>

    <div class="footer-container">
      <footer>
        <p class="text">A project by Qingyu Cao & Julie Hu</p>
      </footer>
    </div>
    </div>
</div>

<script src="dist/js/scripts.js"></script>

</html>
